<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        button {
            background: white;
            color: #0072ff;
            padding: 10px 20px;
            border: none;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>Добро пожаловать на мой сайт</header>
    <main>
        <p>Это мой первый сайт, созданный с нуля!</p>
        <button onclick="alert('Спасибо, что зашёл!')">Нажми меня</button>
    </main>
    <footer>© 2025 Мой сайт</footer>
</body>
</html>
